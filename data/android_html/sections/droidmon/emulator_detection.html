{% if "emulator_detection" in results.droidmon  %}
    <div class="alert alert-success signature">
            <h4><a href="javascript:showHide('emulator_detection');">{% include "sections/droidmon/images/forensics.html" %}  Enulator Detection</a></h4>
            <div id="emulator_detection" style="display: none;">
                <table class="table table-striped table-bordered">
                {% for call in results.droidmon["emulator_detection"] %}
                <tr>
                    <td><span class="mono"><pre>{{call}}</pre></span></td>
                </tr>
                 {% endfor %}
                </table>
            </div>
     </div>
{% endif %}
